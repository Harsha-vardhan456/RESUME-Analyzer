<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Jobs - ACHARYA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="candidate_apply.css?v=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <style>
        /* Fallback styles in case external CSS fails to load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        #back {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: rgba(239, 68, 68, 0.8);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .content-wrapper {
            max-width: 1200px;
            margin: 30px auto 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .jobs-section, .apply-section {
            width: 100%;
            margin-bottom: 30px;
        }
        
        .jobs-card, .apply-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }
        
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .job-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .job-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        
        .job-title {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #ffffff;
            font-size: 1.1rem;
        }
        
        .job-details {
            font-family: 'Inter', sans-serif;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }
        
        input[type="file"]::-webkit-file-upload-button {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        
        input[type="file"]::-webkit-file-upload-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-animation {
            animation: successPulse 0.6s ease;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Apply Jobs</h1>
    <button id="back">‚Üê Back to Dashboard</button>
    
    <div class="content-wrapper">
        <div class="jobs-section">
            <div class="jobs-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>üìã Available Jobs</h2>
                    <button id="refreshJobs" style="padding: 8px 16px; border: none; border-radius: 8px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #ffffff; font-family: 'Inter', sans-serif; font-weight: 500; cursor: pointer; transition: all 0.3s ease; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2);">
                        üîÑ Refresh Jobs
                    </button>
                </div>
                <div id="jobList">
                    <div class="loading-message">üîÑ Loading available jobs...</div>
                    <ul id="jobListUl"></ul>
                </div>
            </div>
        </div>

        <div class="apply-section">
            <div class="apply-card">
                <h2>üìù Apply for a Job</h2>
                <p class="form-description">Select a job from the list above and upload your resume to apply for the position.</p>
                
                <form id="applyJobForm">
                    <div class="form-group">
                        <label for="jobApply">üéØ Job Title</label>
                        <input type="text" id="jobApply" placeholder="e.g., Senior Software Engineer" required>
                    </div>

                    <div class="form-group">
                        <label for="resumeUpload">üìÑ Upload Resume</label>
                        <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx" required>
                        <small style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem; margin-top: 5px; display: block;">
                            Accepted formats: PDF, DOC, DOCX (Max size: 5MB)
                        </small>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">üöÄ Submit Application</span>
                        <div class="loading-spinner" style="display: none;"></div>
                    </button>
                </form>
            </div>
        </div>
    </div><script src="candidate_apply.js"></script>
</body>
</html>
