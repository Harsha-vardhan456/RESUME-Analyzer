<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard - ACHARYA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="recruiter_dashboard.css?v=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Fallback styles in case external CSS fails to load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .welcome-message h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: 600;
        }
        
        .welcome-message span {
            color: #ffffff;
            font-weight: 700;
        }
        
        .dashboard-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .dashboard-options button {
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .dashboard-options button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }
        
        #logout {
            background: rgba(239, 68, 68, 0.8);
        }
        
        #logout:hover {
            background: rgba(239, 68, 68, 1);
        }
        
        .section-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section-card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        input[type="file"] {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        
        input[type="file"]:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button[type="submit"] {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        #analysisResults, #testResults {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #analysisDetails, #testDetails {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }
        
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
        }
        
        .spinner {
            display: inline-block;
            margin-left: 10px;
            font-size: 14px;
            color: #ffffff;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-options {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .section-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recruiter Dashboard</h1>
        
        <div class="welcome-message">
            <h2>Welcome, <span id="username">Recruiter</span>! üëã</h2>
            <p style="color: rgba(255, 255, 255, 0.8); margin-top: 10px;">Manage job postings, review applications, and analyze candidate performance</p>
        </div>
        
        <div class="dashboard-options">
            <button onclick="window.location.href='recruiter_jobs.html'">üìã Manage Job Postings</button>
            <button onclick="window.location.href='recruiter_applications.html'">üìÑ Review Applications</button>
            <button id="logout" onclick="logoutUser()">üö™ Logout</button>
        </div>
        

        
        <div class="section-card">
            <h2>üè¢ Assign Company Test to Candidate</h2>
            <form id="companyTestForm">
                <div class="form-group">
                    <label for="companyCandidate">üë§ Candidate Username:</label>
                    <input type="text" id="companyCandidate" name="candidate" required placeholder="Enter candidate username">
                </div>
                
                <div class="form-group">
                    <label for="companyName">üè¢ Company Name:</label>
                    <input type="text" id="companyName" name="companyName" required placeholder="e.g., Google, Microsoft, Amazon">
                </div>
                
                <div class="form-group">
                    <label for="companyTestType">üìù Test Type:</label>
                    <select id="companyTestType" name="testType" required>
                        <option value="Technical Assessment">üíª Technical Assessment</option>
                        <option value="Aptitude Test">üß† Aptitude Test</option>
                        <option value="Coding Challenge">‚ö° Coding Challenge</option>
                        <option value="Behavioral Interview">üë• Behavioral Interview</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="companyDuration">‚è±Ô∏è Duration (minutes):</label>
                    <input type="number" id="companyDuration" name="duration" min="1" required placeholder="Enter duration in minutes">
                </div>
                
                <div class="form-group">
                    <label for="companyQuestions">‚ùì Questions (JSON format):</label>
                    <textarea id="companyQuestions" name="questions" required placeholder='[{"question": "Write a function to reverse a string in JavaScript", "correctAnswer": "function reverseString(str) { return str.split(\'\').reverse().join(\'\'); }"}]'></textarea>
                </div>
                
                <button type="submit">üè¢ Assign Company Test</button>
            </form>
        </div>
        
        <div class="section-card">
            <h2>üìä View Company Test Results</h2>
            <div class="form-group">
                <label for="companyResultsCandidate">üë§ Candidate Username:</label>
                <input type="text" id="companyResultsCandidate" placeholder="Enter candidate username">
            </div>
            
            <button id="fetchCompanyResults" style="margin-bottom: 20px;">üìä Fetch Company Results</button>
            
            <div id="companyTestResults" style="display: none;">
                <canvas id="companyTestScoreChart" style="max-width: 400px;"></canvas>
                <div id="companyTestDetails"></div>
            </div>
        </div>
    </div>
    
    <script src="recruiter_dashboard.js"></script>
    <!-- Fallback for jwt-decode -->
    <script>if (typeof jwtDecode === 'undefined') { console.log('JWT library not loaded from CDN, will use fallback decoder'); }</script>
    
    <!-- Loading indicator -->
    <div id="loadingIndicator" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="text-align: center; color: white;">
            <div style="border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
            <p>Loading Recruiter Dashboard...</p>
        </div>
    </div>
    
    <script>
        // Hide loading indicator when page is ready
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loadingIndicator = document.getElementById('loadingIndicator');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
