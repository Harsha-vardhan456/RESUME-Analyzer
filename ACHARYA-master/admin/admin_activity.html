<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Monitoring - ACHARYA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin_activity.css?v=1.0.1">
    <style>
        /* Fallback styles in case CSS doesn't load */
        body { 
            font-family: 'Inter', 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .section-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }
        h1, h2 { color: #ffffff; }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
        }
        .form-input {
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #333;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>üìä Activity Monitoring</h1>
                <button id="back" class="back-btn">‚Üê Back to Dashboard</button>
            </div>
        </header>

        <main class="main-content">
            <div class="section-card">
                <h2>üîç Filter Activities</h2>
                <form id="filterForm" class="filter-form">
                    <div class="form-group">
                        <label for="filterActivity">Search Activities:</label>
                        <input type="text" id="filterActivity" placeholder="e.g., login, job_post, application" class="form-input">
                    </div>
                    <button type="submit" class="btn btn-primary">üîç Filter</button>
                </form>
            </div>

            <div class="section-card">
                <div class="card-header">
                    <h2>üìà Recent Activities</h2>
                    <div class="activity-stats">
                        <span class="stat-item">üìä Total: <span id="totalActivities">0</span></span>
                        <span class="stat-item">üîÑ Today: <span id="todayActivities">0</span></span>
                    </div>
                </div>
                <div id="activityList" class="activity-container">
                    <div class="loading-indicator" id="loadingIndicator">
                        <div class="spinner"></div>
                        <p>Loading activities...</p>
                    </div>
                    <ul id="activityListUl" class="activity-list"></ul>
                </div>
            </div>
        </main>
    </div>

    <script src="admin_activity.js"></script>
</body>
</html>
