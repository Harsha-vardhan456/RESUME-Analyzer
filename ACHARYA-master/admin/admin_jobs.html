<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Management - ACHARYA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin_jobs.css?v=1.0.1">
    <style>
        /* Fallback styles in case CSS doesn't load */
        body { 
            font-family: 'Inter', 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .section-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }
        h1, h2, h3 { color: #ffffff; }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        .form-input {
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #333;
            width: 100%;
            margin-bottom: 10px;
        }
        .job-info { color: #ffffff; }
        .info-item { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>üíº Jobs Management</h1>
                <button id="back" class="back-btn">‚Üê Back to Dashboard</button>
            </div>
        </header>

        <main class="main-content">
            <div class="section-card">
                <h2>üîç Search Job</h2>
                <form id="searchJobForm" class="search-form">
                    <div class="form-group">
                        <label for="jobId">Search Job by ID:</label>
                        <input type="text" id="jobId" placeholder="Enter Job ID" class="form-input">
                    </div>
                    <button type="submit" class="btn btn-primary">üîç Search</button>
                </form>
            </div>

            <div class="section-card" id="jobDetails" style="display: none;">
                <h2>üìã Job Details</h2>
                <div class="job-info">
                    <div class="info-item">
                        <span class="label">Title:</span>
                        <span id="jobTitle" class="value"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Company:</span>
                        <span id="jobCompany" class="value"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Location:</span>
                        <span id="jobLocation" class="value"></span>
                    </div>
                </div>
                <form id="updateJobForm" class="update-form">
                    <h3>‚úèÔ∏è Update Job</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="updateTitle">Update Title:</label>
                            <input type="text" id="updateTitle" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="updateCompany">Update Company:</label>
                            <input type="text" id="updateCompany" class="form-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateLocation">Update Location:</label>
                        <input type="text" id="updateLocation" class="form-input">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">üíæ Update Job</button>
                        <button type="button" id="deleteJob" class="btn btn-danger">üóëÔ∏è Delete Job</button>
                    </div>
                </form>
            </div>

            <div class="section-card">
                <div class="card-header">
                    <h2>üìã All Jobs</h2>
                    <div class="job-stats">
                        <span class="stat-item">üìä Total: <span id="totalJobs">0</span></span>
                        <span class="stat-item">üîÑ Active: <span id="activeJobs">0</span></span>
                    </div>
                </div>
                <div id="jobList" class="job-container">
                    <div class="loading-indicator" id="loadingIndicator">
                        <div class="spinner"></div>
                        <p>Loading jobs...</p>
                    </div>
                    <ul id="jobListUl" class="job-list"></ul>
                </div>
            </div>
        </main>
    </div>

    <script src="admin_jobs.js"></script>
</body>
</html>
